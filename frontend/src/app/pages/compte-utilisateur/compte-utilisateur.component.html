<div class="compte-container">
  <h2>Mon compte</h2>

  <form (ngSubmit)="mettreAJourInfos()">
    <input type="text" [(ngModel)]="utilisateur.nom" name="nom" placeholder="Nom" required />
    <input type="text" [(ngModel)]="utilisateur.prenom" name="prenom" placeholder="Prénom" required />
    <input type="email" [(ngModel)]="utilisateur.email" name="email" placeholder="Email" required />
    <input type="text" [(ngModel)]="utilisateur.adresse" name="adresse" placeholder="Adresse" />
    <input type="text" [(ngModel)]="utilisateur.telephone" name="telephone" placeholder="Téléphone" />
    <button type="submit">Mettre à jour mes infos</button>
  </form>

  <h3>Mes commandes</h3>
  <div *ngIf="commandes.length > 0; else aucuneCommande">
    <div *ngFor="let commande of commandes" class="commande">
      <p><strong>Commande #{{ commande.id }}</strong> - {{ commande.date_commande | date }}</p>
      <ul>
        <li *ngFor="let produit of commande.produits">
          {{ produit.nom }} (x{{ produit.quantite }})
        </li>
      </ul>
    </div>
  </div>
  <ng-template #aucuneCommande>
    <p>Aucune commande passée.</p>
  </ng-template>
</div>
