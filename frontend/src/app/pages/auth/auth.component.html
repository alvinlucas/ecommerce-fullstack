<div class="auth-form">
  <h2>{{ isLogin ? 'Connexion' : 'Inscription' }}</h2>

  <form (ngSubmit)="submit()">
    <div *ngIf="!isLogin">
      <input type="text" placeholder="Nom" [(ngModel)]="nom" name="nom" required />

      <input type="text" placeholder="Prénom" [(ngModel)]="prenom" name="prenom" required />
    </div>

    <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required />
    <input type="password" placeholder="Mot de passe" [(ngModel)]="password" name="password" required />

    <button type="submit">
      {{ isLogin ? 'Se connecter' : 'Créer un compte' }}
    </button>

    <p class="switch" (click)="toggle()">
      {{ isLogin ? "Pas encore de compte ? Créez-en un" : "Déjà inscrit ? Connectez-vous" }}
    </p>

    <p class="message success" *ngIf="message">{{ message }}</p>
    <p class="message error" *ngIf="erreur">{{ erreur }}</p>
  </form>
</div>
